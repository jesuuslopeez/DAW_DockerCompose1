version: '3.8'

services:
  redis:
    image: redis
    container_name: ${NOMBRE_REDIS:-guestbook-redis}
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - guestbook-net

  guestbook:
    image: iesgn/guestbook
    container_name: ${NOMBRE_GB:-guestbook-app}
    ports:
      - "${PUERTO_GB:-8080}:5000"
    environment:
      - REDIS_SERVER=${REDIS_SERVER:-redis}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - guestbook-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  redis-data:

networks:
  guestbook-net:
    driver: bridge
